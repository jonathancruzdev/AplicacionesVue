<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderizado de listas (V-FOR) y Computadas</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../libs/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-success">
        <h1 class="text-center text-light">Renderizado de Listas & Computadas</h1>
    </header>
    <main id="app" class="container">

        <div class="row mt-4">
            <div class="col-md-4">
                <h4> <i class="fa-solid fa-database"></i> Data</h4>
                <pre class="text-danger">
                    {{ $data }}
                </pre>
            </div>
            <div class="col-md-4">
                <div class="card p-4">
                    <label for="">Comprar</label>
                    <input v-model="producto" class="form-control mt-2" type="text">
                    <button v-on:click="agregar()" class="btn btn-outline-success mt-4" type="button"><i class="fa-solid fa-cart-plus"></i> Agregar</button>
                    <button v-on:click="borrarTodo()" class="btn btn-outline-danger mt-2" type="button" ><i class="fa-solid fa-trash-can"></i> Vaciar</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4">

                    <h2 class="text-center text-info">Lista</h2>
                    <input v-model="palabraFiltro" class="form-control" type="text">
                    <ul>
                        <li v-for=" item in productosFiltrados" >{{item}}</li>
                    </ul>
                    <p class="text-primary" v-text="cantidadProducto"></p>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <p> Aplicaciones para Dispositivos MÃ³viles </p>
    </footer>

    <script src="../libs/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
